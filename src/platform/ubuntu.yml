- apt:
    upgrade: yes
    update_cache: yes
  when: not debug or debug is not defined

- apt:  
    name:
      - aptitude
      - apt-transport-https
      - software-properties-common
      - moreutils
      - dnsutils
- package: 
    name: "{{item}}"
    state: latest 
  with_items:
    - jq 
    - bash 
    - wget
    - curl
    - unzip
    - ca-certificates